<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - Login</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
         <div class="conteudo">

            <div class="esquerda">
                <img src="./desafio4/image/image.svg" alt="imagem">
            </div><!-- Esquerda -->


            <div class="direita">
                <div class="superior">
                    <h2>Bem vindo de volta</h2>
                    <h1>Faça login na sua conta</h1>
                    <form class="input">
                        <span>E-mail</span><br>
                        <input type="text" value="codelandia@gmail.com">
                    </form>
                    <form class="input">
                        <span>Senha</span><br>
                        <input type="password" value="********">
                    </form>

                    <div class="lembrete">
                        <div class="esquecenao">
                        <input class="input--checkbox" type="checkbox">
                        <span>  Lembre de mim</span>
                    </div>
                        <a class="esqueceu" href="#">Esqueceu sua senha?</a>
                    </div>

                        <Button id="entrar">Entrar</Button>
                    <button id="google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="google_logo">
                        Ou faça login com o Google
                    </button>
                
                    <div class="inferior">
                        <span>Não tem uma conta?</span> <a href="#">Cadastre-se</a>
                    </div>
                </div>
            </div><!-- Direita -->
        </div> 

    </div><!-- Container -->
    
</body>
</html>
